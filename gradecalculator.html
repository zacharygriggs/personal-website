<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Grade Calculator</title>
        <link rel="stylesheet" href="index.css">
        <meta name="robots" content="noindex,nofollow">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "gradecalculator.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="title">
                Grade Calculator <a href="gradecalculatorhelp.html">(Instructions)</a>
            </div>
            <div class="text">
                <div class="section">
                    <h3>Quiz Scores</h3>
                    <div class="row">
                        <div class="text" id="quizzes">
                            <label for="quiz1score">Quiz 1 score:</label>
                            <input type="text" id="quiz1score" name="quiz1score" value="0"><br><br>
                        </div>
                        <button type="button" id="addQuiz" onclick="addQuiz()" class="button">Add another quiz</button> <br><br>
                        <label for="quizweight">Total quiz weight:</label>
                        <input type="text" id="quizweight" name="quizweight"><br><br>
                    </div>
                </div>
                <div class="padding"></div>
                <div class="section">
                    <h3>Test Scores</h3>
                    <div class="row">
                        <div class="column2">
                            <label for="test1score">Test 1 Score:</label>
                            <input type="text" id="test1score" name="test1score" value="0"><br><br>
                        </div>
                        <div class="column2">
                            <label for="test1weight">Test 1 Weight:</label>
                            <input type="text" id="test1weight" name="test1weight" value="0"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column2">
                            <label for="test2score">Test 2 Score:</label>
                            <input type="text" id="test2score" name="test2score" value="0"><br><br>
                        </div>
                        <div class="column2">
                            <label for="test2weight">Test 2 Weight:</label>
                            <input type="text" id="test2weight" name="test2weight" value="0"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column2">
                            <label for="test3score">Test 3 Score:</label>
                            <input type="text" id="test3score" name="test3score" value="0"><br><br>
                        </div>
                        <div class="column2">
                            <label for="test3weight">Test 3 Weight:</label>
                            <input type="text" id="test3weight" name="test3weight" value="0"><br><br>
                        </div>
                    </div>
                </div>
                <div class="padding"></div>
                <div class="section">
                    <h3>Final</h3>
                    <div class="row">
                        <div class="column2">
                            <label for="finalscore">Final Exam Score:</label>
                            <input type="text" id="finalscore" name="finalscore" value="0"><br><br>
                        </div>
                        <div class="column2">
                            <label for="finalweight">Final Exam Weight:</label>
                            <input type="text" id="finalweight" name="finalweight" value="0"><br><br>
                        </div>
                    </div>
                </div>
                <div class="padding"></div>
                <div class="section">
                    <h3>Grade</h3>
                    <div class="row">
                        <label for="test3score">Desired Grade:</label>
                        <input type="text" id="desiredscore" name="desiredscore" value="0"><br><br>
                        <button type="button" id="calculateGrade" onclick="calculateGrade()" class="button">Calculate</button> 
                        <div class="text" id="results"></div>
                    </div>
                </div>
                <div class="padding"></div>
            </div>
        </div>
        <div id="bottom"></div>
    </body>
</html>
